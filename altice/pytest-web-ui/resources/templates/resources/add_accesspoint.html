{% extends 'resources/dashboard/index.html' %}


{% block content %}

<section class="content home">
    <div class="block-header">
        <div class="row">
        </div>
    </div>
    <div class="col-sm-6 container">                
                
<div class="row clearfix">
<div class="content-center"> 
<div class="card">
    
    <form action="{% url 'add_accesspoint' %}" class="form" method="POST">
        {% csrf_token %}
        <div class="text-center">
            <h2>Add AccessPoint</h2>
            <ul class="header-dropdown">                            
            </ul>
            
        </div>
        <div class="content-center">
            <div class="row clearfix">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="model" placeholder="model">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="mode" placeholder="mode">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="serial" placeholder="serial">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="jumphost" placeholder="jumphost">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="ip" placeholder="ip">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="username">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" placeholder="password">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="port" placeholder="port">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="jumphost_tty" placeholder="jumphost_tty">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="version" placeholder="version">
                    </div>
                </div>
                <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary btn-round" value="Add AccessPoint">
                    <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock %}
