    <script>
        function check() {
            if(!document.querySelector("input[type='email'").checkValidity()) {
                document.getElementById("wrong_uid").style.display = "block";
            }
            else {
                document.getElementById("wrong_uid").style.display = "none";
            }
        }
        function toggleNav() {
            var element = document.getElementById("mySidenav");
            if (element.style.width == "0px") {
                document.getElementById("mySidenav").style.width = "20vw";
                document.getElementById("main").style.marginRight = "20vw";
                document.getElementById("mySidenav").style.zIndex = 9999;
                document.body.backgroundSize = "100vh 80vw";
            } else {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.width = "100vw";
                document.body.backgroundSize = "100vh 100vw";
            }
        }

        // function openNav() {

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.width = "100vw";
            document.body.backgroundSize = "100vh 100vw";
        }

        function myFunction(loc) {
            var bg_url = loc.firstElementChild.firstElementChild.src;
            document.body.style.backgroundImage = "url('" + bg_url + "')";
            document.body.style.backgroundSize = "100vw 100vh";
            document.body.style.backgroundRepeat = "no-repeat";
            localStorage.setItem("background-image",bg_url);
        }

        window.onload = function() {
            bg_url = localStorage.getItem('background-image');
            if(bg_url != null) {
                document.body.style.backgroundImage = "url('" + bg_url + "')";
            }
        }
    </script>
