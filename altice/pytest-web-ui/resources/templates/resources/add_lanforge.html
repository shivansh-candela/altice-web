{% extends 'resources/dashboard/index.html' %}


{% block content %}

<section class="content home">
    <div class="block-header">
        <div class="row">
        </div>
    </div>
    <div class="col-sm-6 container">            
<div class="row clearfix">
    <div class="content-center"> 
    <div class="card">
        
        <form action="{% url 'add_lanforge' %}" class="form" method="POST">
            {% csrf_token %}
            <div class="text-center">
                <h2>Add Lanforge</h2>
                <ul class="header-dropdown">                            
                </ul> 
            </div>
            <div class="content-center">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="name">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="ip" placeholder="ip">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="port" placeholder="port">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="ssh_port" placeholder="ssh_port">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="twog_radio" placeholder="2.4G-Radio">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="fiveg_radio" placeholder="5G-Radio">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name=ax_radio placeholder="AX-Radio">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="upstream" placeholder="upstream">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="upstream_subnet" placeholder="upstream_subnet">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="uplink" placeholder="upLink">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="twog_station_name" placeholder="2.4G-Station-Name">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="fiveg_station_name" placeholder="5G-Station-Name">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="ax_station_name" placeholder="AX-Station-Name">
                </div>
            </div>
            <div class="col-sm-12">
                <input type="submit" class="btn btn-primary btn-round" value="Add Lanforge">
                <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
            </div>
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
